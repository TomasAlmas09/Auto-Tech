<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Tech - Checkout</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/logo_auto-tech_mini.png" type="image/x-icon">
    </head>
    <header>
        <img src="assets/images/logo_auto-tech_white.png" alt="Logo Auto Tech" class="logo">
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrinho</a>
            <a href="profile.html"><i class="fas fa-user"></i> Perfil</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </nav>
    </header>
<body>
    <main>
    <section class="checkout">
        <h2>Finalizar Compra</h2>
        <form action="#">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="morada">Morada:</label>
                <input type="text" id="morada" name="morada" required>
            </div>
            <div class="form-group">
                <label for="pagamento">Forma de Pagamento:</label>
                <select id="pagamento" name="pagamento" required>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferência Bancária</option>
                </select>
            </div>
            <button type="submit" class="checkout-button">Confirmar Compra</button>
        </form>
    </section>
</main>
    <footer>
        <p>&copy; 2024 Auto Tech. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
