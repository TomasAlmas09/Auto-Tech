{% extends 'core/base.html' %} {% block title %}Checkout{% endblock %} {% block
main %}
<main>
  <section class="checkout">
    <h2>Finalizar Compra</h2>
    <form action="#">
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="morada">Morada:</label>
        <input type="text" id="morada" name="morada" required />
      </div>
      <div class="form-group">
        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento" name="pagamento" required>
          <option value="cartao">Cartão de Crédito</option>
          <option value="paypal">PayPal</option>
          <option value="transferencia">Transferência Bancária</option>
        </select>
      </div>
      <button type="submit" class="checkout-button">Confirmar Compra</button>
    </form>
  </section>
</main>
{% endblock %} {% block script %}
<script>
  document.addEventListener("DOMContentLoaded", () => {
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;
    let slideInterval = setInterval(() => moveSlide(1), 5000);

    function moveSlide(step) {
      clearInterval(slideInterval); // Clear interval to stop auto-slide temporarily
      slideIndex += step;
      if (slideIndex < 0) slideIndex = totalSlides - 1;
      else if (slideIndex >= totalSlides) slideIndex = 0;
      updateSlider();
      slideInterval = setInterval(() => moveSlide(1), 5000); // Restart auto-slide
    }

    function updateSlider() {
      const slideWidth = slides[0].clientWidth;
      document.querySelector(".slides").style.transform = `translateX(${
        -slideWidth * slideIndex
      }px)`;
    }
  });
</script>
