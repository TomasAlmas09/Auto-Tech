<header>
    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo_auto-tech_white.png') }}" alt="Logo Auto Tech" class="logo"></a>
    <nav>
        <a href="{{ url_for('index') }}" aria-label="Home"><i class="fas fa-home"></i> Home</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('carrinho') }}" aria-label="Carrinho"><i class="fas fa-shopping-cart"></i> Carrinho</a>
        <a href="{{ url_for('perfil') }}" aria-label="Perfil"><i class="fas fa-user"></i> {{ user.nome }}</a>
        <a href="{{ url_for('logout') }}" aria-label="Logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}" aria-label="Login"><i class="fas fa-user"></i> Login</a>
    {% endif %}
    
    </nav>
</header>
