<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Tech - Registo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/logo_auto-tech_mini.png" type="image/x-icon">
    </head>
    <header>
        <img src="assets/images/logo_auto-tech_white.png" alt="Logo Auto Tech" class="logo">
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrinho</a>
            <a href="profile.html"><i class="fas fa-user"></i> Perfil</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </nav>
    </header>
<body>

    <section class="register">
        <h2>Registar</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Registar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Loja Auto. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
